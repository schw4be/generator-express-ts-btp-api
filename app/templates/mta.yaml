ID: <%= name %>
_schema-version: "3.1"
version: 1.0.0

modules:
  ######### App Router ##########################
  - name: <%= name %>-router
    type: approuter.nodejs
    path: router
    build-parameters:
      ignore:
        - node_modules/
        - default-services.json
        - default-env.json
      builder: custom
      commands: []
    parameters:
      disk-quota: 200M
      memory: 100M
    properties:
      TENANT_HOST_PATTERN: "^(.*)-(.*)-<%= name %>-router.cfapps.(.*).hana.ondemand.com"
    requires:
      - name: <%= name %>-uaa
      - name: <%= name %>-dest
      - name: <%= name %>-srv
        group: destinations
        properties:
          name: <%= name %>-service
          url: ~{url}
          forwardAuthToken: true

######### Service ##########################
  - name: <%= name %>-service
    type: nodejs
    path: srv
    build-parameters:
      ignore:
        - node_modules/
        - src/
        - .gitignore
        - .prettier*
        - .eslint*
        - default-services.json
        - default-env.json
      builder: custom
      commands:
        - npm install
        - npm run lint
        - npm run build
    parameters:
      disk-quota: 200M
      memory: 100M
    provides:
      - name: <%= name %>-srv
        properties:
          url: ${default-url}
    requires:
      - name: <%= name %>-uaa
      - name: <%= name %>-dest

resources:
######### Destination Service ##########################      
  - name: <%= name %>-dest
    type: org.cloudfoundry.managed-service
    parameters:
      service-plan: lite
      service: destination

######### UAA Service #################################
  - name: <%= name %>-uaa
    type: org.cloudfoundry.managed-service
    parameters:
      path: ./xs-security.json
      service-plan: application
      service: xsuaa